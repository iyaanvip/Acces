<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kirim Notifikasi</title>
</head>
<body>
  <h1>Kirim Notifikasi</h1>
  <form id="form">
    <input type="text" name="title" placeholder="Judul" required><br>
    <input type="text" name="body" placeholder="Isi pesan" required><br>
    <input type="text" name="icon" placeholder="URL Icon (opsional)"><br>
    <input type="text" name="click_action" placeholder="URL Klik (opsional)"><br>
    <button type="submit">Kirim</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById("form").onsubmit = async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      document.getElementById("status").textContent = "Mengirim...";
      const res = await fetch("/api/sendNotification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      document.getElementById("status").textContent = JSON.stringify(result);
    };
  </script>
</body>
</html>
